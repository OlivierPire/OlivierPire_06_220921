<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page photographe</title>
    <link rel="stylesheet" href="photographer-page.css">
    <script src="https://kit.fontawesome.com/976e89b6e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" id="logo" alt="Fisheye Home page" role="Image link">
        </a>
    </header>

    <main>
        <div id="profile_container">
        </div>

        <button id="contact">Contactez-moi</button>

        <label for="select" id="select_label">Trier par</label>
        <select class="select_list" id="select">
            <option value="popular" id="popular">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>

        <div id="all_pictures_container">
        </div>

        <div class="form_contact" role="Dialog">
            <i class="fas fa-times close_form"></i>
            <span id="validation_message">Merci ! Votre message a bien été envoyé.</span>
            <input type="submit" id="btn_close" class="btn" value="Fermer">
            <div class="formContent">
                <h2>Contactez-moi</h2>
                <form method="get">
                    <label for="first">Prénom</label>
                    <input type="text" class="text_control" id="first">
                    <span class="error" id="errorFirst">Veuillez entrer votre prénom</span>

                    <label for="last">Nom</label>
                    <input type="text" class="text_control" id="last">
                    <span class="error" id="errorLast">Veuillez entrer votre nom</span>

                    <label for="email">Email</label>
                    <input type="email" class="text_control" id="email">
                    <span class="error" id="errorEmail">Veuillez entrer un email</span>

                    <label for="message">Votre message</label>
                    <textarea class="text_control" rows="10" cols="5" id="message"></textarea>
                    <span class="error" id="errorMsg">Veuillez entrer votre message</span>
                    <input type="submit" id="btn_submit" class="btn" value="Envoyer">
                </form>
            </div>  
        </div>

        <div id="lightbox">
            <i class="fas fa-times lightbox_close"></i>
            <i class="fas fa-chevron-right arrow-right"></i>
            <i class="fas fa-chevron-left arrow-left"></i>
            <div id="lightbox_container">
                
            </div>
            
        </div>
    </main>
    <script type="module" src="Js/photographer-page.js"></script>
</body>

</html>
