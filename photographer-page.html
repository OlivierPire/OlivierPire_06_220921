<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="photographer-page.css">
    <script src="https://kit.fontawesome.com/976e89b6e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" id="logo" alt="Fisheye Home page">
        </a>
    </header>

    <main>
        <div id="profile_container">
        </div>

        <button id="contact">Contactez-moi</button>

        <label for="select" id="select_label">Trier par</label>
        <select class="select_list" id="select">
            <option value="popular">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>

        <div id="all_pictures_container">
        </div>

        <div class="form_contact">
            <i class="fas fa-times close_form"></i>
            <h2>Contactez-moi</h2>
            <form action="">
                <label for="first">Prénom</label>
                <input type="text" class="text_control" id="first">

                <label for="last">Nom</label>
                <input type="text" class="text_control" id="last">

                <label for="email">Email</label>
                <input type="email" class="text_control" id="email">

                <label for="message">Votre message</label>
                <textarea class="text_control" rows="10" cols="5" id="message"></textarea>

                <input type="submit" id="btn_submit" value="Envoyer">
            </form>
        </div>
    </main>
    <script type="module" src="Js/photographer-page.js"></script>
</body>

</html>
